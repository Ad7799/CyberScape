<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberScape</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="health-bar">
                <div>Player Health: <span id="player-health">100</span>%</div>
                <div>System Health: <span id="system-health">50</span>%</div>
            </div>
            <div id="inventory">
                <div>Keys: <span id="key-count">0</span></div>
                <div>Shards: <span id="shard-count">0</span></div>
            </div>
        </div>
        <div id="menu" class="hidden">
            <h2>Game Menu</h2>
            <button id="resume-btn">Resume</button>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/utils/collision.js"></script>
    <script src="js/utils/physics.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/map/generator.js"></script>
    <script src="js/map/renderer.js"></script>
    <script src="js/entities/tower.js"></script>
    <script src="js/entities/shard.js"></script>
    <script src="js/entities/key.js"></script>
    <script src="js/entities/bullet.js"></script>
    <script src="js/entities/centralHub.js"></script>
    <script src="js/entities/baseStation.js"></script>
    <script src="js/ui/hud.js"></script>
    <script src="js/ui/menu.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
